<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloodbank Log-in</title>
    <link
      rel="stylesheet"
      href="Assets/bootstrap-5.0.0-dist/css/bootstrap.min.css"
    />
    <style type="text/css">
      @font-face {
        font-family: Now Regular;
        src: url(Fonts/Now/Now-Regular.otf);
      }
      @font-face {
        font-family: Now Bold;
        src: url(Fonts/Now/Now-Bold.otf);
      }
      body {
        font-family: Now Regular;
      }

      #left-div {
        color: #d9595c;
        font-family: Now Bold;
      }

      #right-div {
        margin-top: 12em;
        color: #d9595c;
      }
      #logo {
        width: 100%;
      }
      #right-div p {
        font-family: Now Bold;
      }

      .nav-link {
        color: black;
      }
      .active {
        color: #d9595c;
      }
      .btn {
        background-color: #d9595c;
        border-color: #d9595c;
      }
      #goto-register {
        color: #d9595c;
      }
      .px-5 {
        padding-right: 5rem !important;
        padding-left: 5rem !important;
      }
      .nounderline {
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <div class="row" id="inside-body">
      <div class="col-md-6 center" id="left-div">
        <img
          src="Assets/left-side-bg1.jpeg"
          alt=""
          class="img-full img-responsive"
          id="logo"
        />
      </div>
      <div class="col-md-6 px-5" id="right-div">
        <p class="h1 text-center font-weight-bold pb-5">Welcome to BDS</p>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col">
              <p class="text-center">Don't have an account yet?</p>
            </div>
            <div class="col">
              <!-- Simple link -->
              <a
                class="text-center nounderline"
                href="signup.html"
                id="goto-register"
                >Register now!</a
              >
            </div>
          </div>

          <!-- Submit button -->
          <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
          </div>
        </form>
      </div>
      <div class="col col-2"></div>
    </div>
  </body>
</html>
