<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hospital-dashboard.css">
  <link rel="stylesheet" href="hospital-dashboard-stock.css">
  <title>Stocks</title>
</head>
<body>
  <!--MENU-->
  <div class="sidenav">
    <div class="float-container">
        <div class="float-child">
           <div class="icon"><img src="icons/Hospital-Dashboard-Menu/rh-.png"></div>
        </div>
        <div class="float-child">
          <div class="prof-text">
            <p><b>Drewzy Hospital</b></p>
            <small>Davao City</small>
          </div>
        </div>

    </div>

    <div class="menu">
      <div class="dashboard">
        <a href="hospital-dashboard.html" id="first-sidebar" class="a"><img src="icons/menu/medical-center.png">Dashboard</a>
      </div>
      <div class="request">
        <a href="hospital-dashboard-request.html" class="a"><img src="icons/menu/volunteer.png">Requests</a>
      </div>
      <div class="stock">
        <a href="#" class="a"><img src="icons/Hospital-Dashboard-Menu/blood-bag.png">Stock</a>
      </div>
      <div class="sidebar-bottom">
        <table>
          <th><a href="login.html" id="log-out">Log-out</a></th>
        </table>
      </div>
    </div>
  </div>

  <div class="outgoing">
    <div class="table-header">
      <table>
        <th><h2>Stocks</h2></th>
        <th id="filter"><button type="button"><img src="icons/hospital-dashboard/filter.png">Filter</button></th>
        <th id="search-box"><input type="text" placeholder="Search..."></th>
      </table>
    </div>
    <table class="table-content" style="width: 90%" id="table-requested">
      <tr class="table-row">
        <th>Blood Type</th>
        <th>Status</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>A+</td>
        <td>Available</td>
        <td>36</td>
      </tr>
      <tr>
        <td>A-</td>
        <td>Running Low</td>
        <td>5</td>
      </tr>
      <tr>
        <td>B-</td>
        <td>Available</td>
        <td>50</td>
      </tr>
      <tr>
        <td>B+</td>
        <td>Available</td>
        <td>20</td>
      </tr>
      <tr>
        <td>AB-</td>
        <td>Available</td>
        <td>40</td>
      </tr>
      <tr>
        <td>AB+</td>
        <td>Available</td>
        <td>60</td>
      </tr>
    </table>
  </div>
</body>
</html>
